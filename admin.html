<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
</head>
<body>
  <h2>Admin Dashboard</h2>

  <h3>Add Fee</h3>
  <input type="text" id="studentName" placeholder="Student Name"><br><br>
  <input type="text" id="Id" placeholder="Student ID (S001)"><br><br>
  <input type="text" id="month" placeholder="Month"><br><br>
  <input type="number" id="amount" placeholder="Amount"><br><br>
  <button onclick="addFee()">Add Fee</button>

  <ul id="feeList"></ul>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <script>
  function loadFees() {
    db.collection("fees").onSnapshot(snapshot => {
      const list = document.getElementById("feeList");
      list.innerHTML = "";

      snapshot.forEach(doc => {
        const d = doc.data();
        const li = document.createElement("li");
        li.innerText = `${d.name} (${d.Id}) - ${d.month} : ${d.amount}`;
        list.appendChild(li);
      });
    });
  }

  loadFees();
    // Firebase config (তোমার দেওয়া)
    const firebaseConfig = {
      apiKey: "AIzaSyAzsAlg4MYpRODqZhdxjYlCCX16dq1b-uw",
      authDomain: "student-fee-system.firebaseapp.com",
      projectId: "student-fee-system",
      storageBucket: "student-fee-system.firebasestorage.app",
      messagingSenderId: "110170819904",
      appId: "1:110170819904:web:22ff3d4348c1aed43b3ea5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function addFee() {
      alert("BUTTON CLICKED");

      const name = document.getElementById("studentName").value;
      const Id = document.getElementById("Id").value;
      const month = document.getElementById("month").value;
      const amount = Number(document.getElementById("amount").value);

      if (!name || !Id || !month || !amount) {
        alert("All fields required");
        return;
      }

      db.collection("fees").add({
        name: name,
        Id: Id,
        month: month,
        amount: amount
      }).then(() => {
        alert("Fee added successfully");
      }).catch(err => {
        alert(err.message);
      });
    }
  </script>
</body>
</html>
