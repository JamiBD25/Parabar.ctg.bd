<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
</head>
<body>
  <h2>Admin Dashboard</h2>

  <h3>Add Fee</h3>
  <input type="text" id="studentName" placeholder="Student Name"><br><br>
  <input type="text" id="Id" placeholder="Student UID"><br><br>
  <input type="text" id="month" placeholder="Month"><br><br>
  <input type="number" id="amount" placeholder="Amount"><br><br>
  <button id="addFeeBtn">Add Fee</button>

  <h3>All Fees</h3>
  <ul id="feeList"></ul>

  <button id="logoutBtn">Logout</button>

  <script type="module">
    import { auth, db } from './firebase.js';
    import { signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const addFeeBtn = document.getElementById('addFeeBtn');
    const feeList = document.getElementById('feeList');

    // Add Fee Button Click
    addFeeBtn.addEventListener('click', async () => {
      const name = document.getElementById('studentName').value.trim();
      const Id = document.getElementById('Id').value.trim();
      const month = document.getElementById('month').value.trim();
      const amount = Number(document.getElementById('amount').value);

      if(!name || !Id || !month || !amount){
        alert("All fields are required!");
        return;
      }

      // Debug alert
      alert("Button Clicked!\nName: " + name + "\nId: " + Id + "\nMonth: " + month + "\nAmount: " + amount);

      try {
        await addDoc(collection(db, "fees"), { name, Id, month, amount });
        alert("Fee added successfully!");
        location.reload();
      } catch(error) {
        alert(error.message);
      }
    });

    // Show All Fees
    async function loadFees() {
      const querySnapshot = await getDocs(collection(db, "fees"));
      feeList.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const li = document.createElement('li');
        li.textContent = `${data.name} (${data.Id}) - ${data.month} : ${data.amount}`;
        feeList.appendChild(li);
      });
    }

    loadFees();

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });

  </script>
</body>
</html>
